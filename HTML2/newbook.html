<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
      content="width=device-width, initial-scale=1">
<title>图书馆 | 录入图书</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<link rel="icon" type="image/png" href="img/library.ico">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="stylesheet" href="vendor/bootstrap.min.css">
<link rel="stylesheet" href="css/nav.css">
<script src="vendor/jquery.min.js"></script>
<script src="vendor/bootstrap.min.js"></script>
<script src="vendor/vue.js"></script>
<script src="js/util.js"></script>
<script src="js/settings.js"></script>
<script src="js/nav.js"></script>

	<script src="js/newbook.js"></script>
</head>
<body>
	<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">图书馆管理系统</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul v-if="isStu" class="navbar-nav mr-auto">
      <li v-for="item in stuNav" :class="{'nav-item':1, 'active':isCurrent(item.link)}">
        <a class="nav-link" :href="item.link">{{item.name}}</a>
      </li>
    </ul>
    <ul v-if="isAdmin" class="navbar-nav mr-auto">
      <li v-for="item in adminNav" :class="{'nav-item':1, 'active':isCurrent(item.link)}">
        <a class="nav-link" :href="item.link">{{item.name}}</a>
      </li>
    </ul>
    <span class="navbar-text">
      {{sentences[Math.floor(Math.random()*sentences.length)]}}
    </span>
  </div>
</nav>
	<div class="container" id="app">
		<br>
		<div id="alerts">
	<div class="alert alert-primary" role="alert">

	</div>
</div>
		<div class="row" style="margin-top: 10px">
			<div class="form-group col-6" v-for="(v, k) in inputs">
				<label :for="k">{{v.label}}</label>
				<input class="form-control" :id="k" v-model="v.value" v-if="k != 'is_rare' && k != 'book_type'">
				<select class="form-control" id="input-select" v-model="v.value" v-if="k == 'is_rare'">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
				<select class="form-control" id="input-select" v-model="v.value" v-if="k == 'book_type'">
					<option value="Dictionary">Dictionary</option>
					<option value="Biography">Biography</option>
					<option value="Diary">Diary</option>
					<option value="Art">Art</option>
					<option value="Autobiography">Autobiography</option>
					<option value="Cookbook">Cookbook</option>
				</select>
			</div>
		</div><br><br>
		<button type="button" class="btn btn-outline-dark btn-lg" style="display: block; width: 100%; max-width: 600px; margin: auto" v-on:click="addNew">录入图书</button><br><br>
	</div>
</body>
</html>
